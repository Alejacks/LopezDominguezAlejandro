<div class="card shadow-lg p-4 bg-white rounded">
    <h4 class="text-center text-secondary mb-4">RESUMEN DEL PEDIDO</h4>

    <div class="mb-3" style="min-height: 50px;">
        <ng-container *ngIf="cartItems().length > 0; else emptyCart">
            <div style="max-height: 300px; overflow-y: auto;">
                <ng-container *ngFor="let item of cartItems()">
                    <app-cart-item [item]="item"></app-cart-item>
                </ng-container>
            </div>
            <div class="d-flex justify-content-between align-items-center pt-2">
                <h5 class="mb-0 text-dark">Total:</h5>
                <h5 class="mb-0 text-success">{{ cartTotal() | currency:'EUR':'symbol':'1.2-2' }}</h5>
            </div>
        </ng-container>
        <ng-template #emptyCart>
            <div class="alert alert-warning text-center mb-0">
                Tu carrito está vacío. ¡Añade una pizza!
            </div>
        </ng-template>
    </div>
</div>
